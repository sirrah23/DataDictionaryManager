<html>
    <header>
        <title>Data Dictionary Manager</title>
    </header>
    <body>
        <h2>Project List</h2>
        {% if error_message %}<p style="color:red"><strong>{{ error_message }}</strong></p>{% endif %}
        {% if project_list %}
            <ul>
                {% for project in project_list %}
                <li><a href="/ddm/project/{{project.id}}/">{{project.description}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No projects to show</p>
        {% endif %}

        <form action="/ddm/" method="POST">
            {% csrf_token %}
            <input type="text" name="description" placeholder="Description"/>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
